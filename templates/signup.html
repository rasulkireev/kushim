{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Kushim - Sign Up{% endblock title %}

{% block content %}

<div class="auth-box">
  <form id="signup-form" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button id="signup-button" type="submit">Sign Up</button>
  </form>
</div>

{% endblock content %}
