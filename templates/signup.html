{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Kushim - Sign Up{% endblock title %}

{% block content %}

<div class="box">
  <h1>Signup</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Sign Up</button>
  </form>
</div>

{% endblock content %}
