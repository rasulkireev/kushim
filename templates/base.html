{% load static %}


<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-143847424-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-143847424-2');
    </script>
    <!-- Global site tag (gtag.js) - Google Analytics -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Kushim - Minimalist Life Management Tool</title>

    <link rel="apple-touch-icon" href="{% static 'favicon/500x500.png' %">
    <link rel="icon" type="image/png" sizes="16x16 32x32 500x500" href="{% static 'favicon/500x500.png' %}">

    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/line-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
  </head>
  <body>

    <div id="page">
      <nav id="navbar">
        <div class='nav-container'>
          <div id="brand">
            <a href="/">Kushim</a>
          </div>
          <div id="user">
            {% if user.is_authenticated %}
            <div class="dropdown" onclick="void(0)">
              <i class="la la-user"></i>
              <div class="dropdown-content">
                <p class="dropdown-item">{{ user.username }}</p>
                <a class="dropdown-item" href="mailto:me@rasulkireev.com">Feedback</a>
                <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a>
              </div>
            </div>
            {% else %}
              <a id='login-nav-button' href="{% url 'login' %}">Login</a>
              <a id='signup-nav-button' href="{% url 'signup' %}">Signup</a>
            {% endif %}
          </div>
        </div>
      </nav>

      <div id="content">
        {% block content %}

        {% endblock content %}
      </div>
  </div>



  </body>
</html>
