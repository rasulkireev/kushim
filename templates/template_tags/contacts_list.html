{% load static %}

    <section class='contacts'>

        {% for contact in contacts %}
          <a class="contact" href="#">{{ contact.first_name }} {{ contact.last_name }}</a>
        {% endfor %}

          <button class="add-button" id="contact-to-hide" onclick="inputContact(); this.onclick=null;">Add Contact</button>

    </section>

    <div id="new-contact">
      <form class="" id="myContactForm" action="{% url 'contacts' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="add-button">Add Contact</button>
      </form>
    </div>
