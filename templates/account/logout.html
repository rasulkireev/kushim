{% extends 'base.html' %}
{% load static %}

{% block title %}Log Out{% endblock title %}

{% block content %}

<div class="container flex items-center justify-center h-full mx-auto">
    <div class="w-auto mx-auto mt-10 md:w-1/3">
            <div class="p-8 mb-6 bg-white border-t-8 rounded-lg shadow-lg border-grey-500">

                <form method="post" action="{% url 'account_logout' %}">{% csrf_token %}
                    {{ form }}
                    <button class="w-full px-4 py-2 font-bold text-center text-white bg-red-700 rounded hover:bg-red-400" type="submit">Log Out</button>
                </form>

            </div>
    </div>
</div>
{% endblock content %}
