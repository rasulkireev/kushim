{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}

<div class="box">
  <h1>LogIn</h1>
  <form id="login-form" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button id="login-button" type="submit">Log In</button>
  </form>
</div>

{% endblock content %}
